<div class="categories-container">
    <div class="categories" (click)="activateCategoriesList()">
        <span>კატეგორიები</span>
        <i class="fa-solid fa-arrow-down"></i>
    </div>
    <div class="categories-list-container" [ngClass]="{'categories-list-container-active': CategoriesListIsActive}">
        <ul>
            <li *ngFor="let category of categoryList" (click)="routeToCategory(category.catagoryName)">{{category.catagoryName}}</li>
        </ul> 
    </div>
</div>
